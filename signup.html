<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop Your Pen | Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-50 to-pink-100 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-lg shadow-2xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Create Account</h2>
    {% if error %}
      <div class="bg-red-100 text-red-700 p-3 mb-4 rounded text-center">{{ error }}</div>
    {% endif %}
    <form action="{{ url_for('signup') }}" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold text-indigo-700">First Name</label>
        <input type="text" name="firstname" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>
      <div>
        <label class="block mb-1 font-semibold text-indigo-700">Last Name</label>
        <input type="text" name="lastname" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>
      <div>
        <label class="block mb-1 font-semibold text-indigo-700">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>
      <div>
        <label class="block mb-1 font-semibold text-indigo-700">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded transition">Sign Up</button>
    </form>
    <p class="mt-5 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-indigo-600 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
